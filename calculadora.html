<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
  <h1>Operaciones básicas en JavaScript</h1>

  <form id="Calculadora">
    <label for ="numero1">Número 1:<label/>
    <input type="number" id="numero1" required><br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" requires><br><br>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero2" requires><br><br>

    <button type="button" onclick="realizarOperacion('+')">Sumar</button>
    <button type="button" onclick="realizarOperacion('-')">Restar</button>
    <button type="button" onclick="realizarOperacion('*')">Multiplicar</button>
    <button type="button" onclick="realizarOperacion('/')">Dividir</button>
    <button type="button" onclick="realizarOperacion('%')">Promedio</button>
    </form>

  <h2>Resultado: <span id= "resultado">0</span></h2>

  <script>
   function realizarOperacion(operacion){
     // Obtener los valores de los Números
     const num1 = parseFloat(document.getElementById('numero1').value);
     const num2 = parseFloat(document.getElementById('numero2').value);
     let resultado = 0

     // Realizar la operación según el botón presionado
     switch(operacion){
       case '+':
        resultado = num1 + num2;
        break;
       case '-':
         resultado = num1 - num2;
         break;
        case '*':
          resultado = num1 * num2;
         break;
        case '/':
           if(num2 !== 0){
             resultado =num1/num2;
           } else {
             resultado = 'Error : División por cero';
           }
          break;
          default:
           resultado = 'Operación no válida';
          break;
         case '%':
            resultado = (num1 + num2 + num3) / 3 ;
            break;
     }

     // Mostrar el Resultado
     document.getElementById('resultado').textContent = resultado;
   }
   </script>
 </body>
 </html>
